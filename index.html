<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://bootswatch.com/5/cyborg/bootstrap.min.css">
    <title>LocalStorage</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <h3>LocalStorage CRUD with Javascripts </h3>
        </div>
        <div class="col-md-7">
            
            <form action="" id="formulario">
                <div class="form-group">
                    <label class="col-form-label col-form-label-sm mt-4" for="Nombre">Nombre</label>
                    <input class="form-control form-control-sm" type="text" placeholder=".form-control-sm" id="Nombre" wfd-id="id29">
                  </div>
                  <div class="form-group">
                    <label class="col-form-label col-form-label-sm mt-4" for="Apellido">Apellido</label>
                    <input class="form-control form-control-sm" type="text" placeholder=".form-control-sm" id="Apellido" wfd-id="id29">
                  </div>
                  <div class="form-group">
                    <label class="col-form-label col-form-label-sm mt-4" for="Edad">Edad</label>
                    <input class="form-control form-control-sm" type="text" placeholder=".form-control-sm" id="Edad" wfd-id="id29">
                  </div>
                  <div class="form-group">
                    <label class="col-form-label col-form-label-sm mt-4" for="Profesion">Profesion</label>
                    <input class="form-control form-control-sm" type="text" placeholder=".form-control-sm" id="Profesion" wfd-id="id29">
                  </div>
                  <br>
                    <button type="submit" class="btn btn-success" id="submit">Success</button>


            </form>
            <button  class="btn btn-secondary" id="supersubmit">Update Here</button>

            <table class="table table-hover" id="table-crud">
                <tr>
                    <th scope="col">Nombre</th>
                    <th scope="col">Apellido</th>
                    <th scope="col">Edad</th>
                    <th scope="col">Profesion</th>
                  </tr>
                  <tbody>
                    <tr class="table-active" >
                         <td>Column content</td>
                         <td>Column content</td>
                         <td>Column content</td>
                         <td>Column content</td>
                    </tr>
                  </tbody>

            </table>
           

        </div>
    </div>
    <script src="index.js"></script>
</body>


</html>
